
  <article class="post-container post-container--single">

    <header class="post-header">
      <div class="post-meta">
        <time datetime="{{ page.date | date: "%Y-%m-%d"}}" class="post-meta__date date">{{ page.date | date: "%Y-%m-%d"}}</time> &#8226; <span class="post-meta__tags tags">{{ page.categories }}</span>
        <!--<span class="post-meta__author author"><img src="{{author.image}}" alt="profile image for {{author.name}}" class="avatar post-meta__avatar" /> by {{author.name}}</span>-->
      </div>
      <h1 class="post-title">{{ page.title }}</h1>
    </header>

    <section class="post">
      {{ content }}
    </section>
    
    {% if page.comments %}
    {% include comments.html %}
    {% endif %}
    
    <!--添加分享插件-->
    <div class="ds-share flat" data-thread-key="{{ page.url }}" data-title="{{ page.title }}" data-images="{{ site.BASE_PATH }}/avatar.png" data-content="{{ page.title }}" data-url="{{ site.BASE_PATH }}{{ page.url }}">
    <div class="ds-share-aside-right">
      <div class="ds-share-aside-inner">
      </div>
      <div class="ds-share-aside-toggle">zeng_beihang@buaa.edu.cn</div>
    </div>
</div>
    <!--分享插件end-->
    <p> fuck </p>
    
  </article>
